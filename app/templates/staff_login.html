<!doctype html>
<html>
<head>
  <title>Staff Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin-top: 50px;
    }
    .container {
      width: 400px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: left; margin-bottom: 10px;">
      <a href="{{ url_for('main.client_login') }}">‚Üê Back</a>
    </div>

    <h2>Staff Login</h2>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    <div class="note">
  Staff credentials are assigned internally. Please contact your supervisor if you've forgotten your login.
  </div>
</body>
</html>
